<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kraskizdes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/euclid-circular-a" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header-top">
            <div class="container">
                <div class="header-top-contacts">
                    <a href="/" class="header-top-contacts-item">
                        <img src="images/location-icon.svg" alt="location-icon" class="header-top-contacts-item-icon">
                        <p class="header-top-contacts-item-text">Магазины</p>
                    </a>
                    <a type="mail" href="/" class="header-top-contacts-item">
                        <img src="images/mail-icon.svg" alt="post-icon" class="header-top-contacts-item-icon">
                        <p class="header-top-contacts-item-text">info@kraskizdes.ru</p>
                    </a>
                </div>
                <div class="header-top-links">
                    <a href="/" class="header-top-links__item">Доставка</a>
                    <a href="/" class="header-top-links__item">Оплата</a>
                    <a href="/" class="header-top-links__item">Возврат</a>
                    <a href="/" class="header-top-links__item">Помощь</a>
                    <a href="/" class="header-top-links__item">О нас</a>
                    <a href="/" class="header-top-links__item">Для бизнеса</a>
                </div>
            </div>
        </div>
        <div class="header-middle">
            <div class="container">
                <div class="header-middle-logo-catalog-wrapper">
                    <img src="images/logo.svg" alt="logo" class="header-middle-logo-catalog-wrapper-logo">
                    <button class="header-middle-logo-catalog-wrapper-btn">
                        <p class="header-middle-logo-catalog-wrapper-tbn__text">Каталог</p>
                        <div class="header-middle-logo-catalog-wrapper-btn-icon-wrapper">
                            <img src="images/catalog-icon.svg" alt="catalog-icon" class="header-middle-logo-catalog-wrapper-btn-icon">
                        </div>
                    </button>
                </div>
                <div class="header-middle-search-wrapper">
                    <input type="text" class="header-middle-search-wrapper-input" placeholder="Искать товары">
                    <button class="header-middle-search-wrapper-btn">
                        <img src="images/search-icon.svg" alt="search" class="header-middle-search-wrapper-btn-icon">
                    </button>
                </div>
                <div class="header-middle-account-wrapper">
                    <div class="header-middle-account-wrapper-item">
                        <img src="images/account-icon.svg" alt="account-icon" class="header-middle-account-wrapper-item-icon">
                        <p class="header-middle-account-wrapper-item__text">Войти</p>
                    </div>
                    <div class="header-middle-account-wrapper-item">
                        <img src="images/favorite-icon.svg" alt="account-icon" class="header-middle-account-wrapper-item-icon">
                        <p class="header-middle-account-wrapper-item__text">Избранное</p>
                    </div>
                    <div class="header-middle-account-wrapper-item">
                        <img src="images/busket-icon.svg" alt="account-icon" class="header-middle-account-wrapper-item-icon">
                        <p class="header-middle-account-wrapper-item__text">Корзина</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="container">
                <div class="header-bottom-buttons-wrapper">
                    <button class="header-bottom-buttons-wrapper-btn">
                        <img src="images/promotion-icon.svg" alt="btn-icon" class="header-bottom-buttons-wrapper-btn-icon">
                        <p class="header-bottom-buttons-wrapper-btn__text">Акции</p>
                    </button>
                    <button class="header-bottom-buttons-wrapper-btn">
                        <img src="images/brend-icon.svg" alt="btn-icon" class="header-bottom-buttons-wrapper-btn-icon">
                        <p class="header-bottom-buttons-wrapper-btn__text">Бренды</p>
                    </button>
                    <button class="header-bottom-buttons-wrapper-btn">
                        <img src="images/premium-icon.svg" alt="btn-icon" class="header-bottom-buttons-wrapper-btn-icon">
                        <p class="header-bottom-buttons-wrapper-btn__text">Premium бренды</p>
                    </button>
                    <button class="header-bottom-buttons-wrapper-btn">
                        <img src="images/color-icon.svg" alt="btn-icon" class="header-bottom-buttons-wrapper-btn-icon">
                        <p class="header-bottom-buttons-wrapper-btn__text">Подбор по параметрам</p>
                    </button>
                    <button class="header-bottom-buttons-wrapper-btn">
                        <img src="images/online-color-icon.svg" alt="btn-icon" class="header-bottom-buttons-wrapper-btn-icon">
                        <p class="header-bottom-buttons-wrapper-btn__text">Онлайн-колеровка</p>
                    </button>
                    <button class="header-bottom-buttons-wrapper-btn">
                        <img src="images/news-icon.svg" alt="btn-icon" class="header-bottom-buttons-wrapper-btn-icon">
                        <p class="header-bottom-buttons-wrapper-btn__text">Новости компании</p>    
                    </button>
                </div>
                <button class="header-bottom-phone-btn">
                    <img src="images/phone-icon.svg" alt="tel" class="header-bottom-phone-btn-icon">
                    <p class="header-bottom-phone-btn__text">8 (495) 120-81-55</p>
                </button>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container">

        </div>
    </div>
    <div class="footer">
        <div class="container">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
